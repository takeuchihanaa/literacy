<!DOCTYPE html>
<html lang="ja">
<head>
    <title>パンケーキ</title>
</head>
<body>
    <h2>材料</h2>
    <ul>
        <li>卵</li>
        <li>牛乳</li>
        <li>薄力粉</li>
        <li>ベーキングパウダー</li>
        <li>砂糖</li>
        <li>バター</li>
    </ul>

    <h2>手順</h2>
    <ol>
        <li>卵、牛乳、薄力粉、ベーキングパウダー、砂糖、バターを粉気がなくなるまで混ぜます。</li>
        <li>中火で熱したフライパンにバターを引く。</li>
        <li>フライパンに生地を流し込む。</li>
        <li>片面焼けてきたら、ひっくり返して蓋をする。</li>
        <li>皿に盛り付けて完成！</li>
    </ol>


    <h2>簡単なちょい足しアレンジ</h2>
    <dl>
        <dt>シンプルなパンケーキに飽きてしまった方！</dt>
        <dd>チョコソースやはちみつをかけて甘くしたり、少し贅沢にフルーツや生クリームを添えたりすると、さらにおいしくなります！</dd>
    </dl>
</body>
</html>
